<div id="wrapper">        

    <div id="page-wrapper">

        <div class="container-fluid">

            <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header">
                        Explore the universe through NASA's cameras, one color at a time.
                    </h3>
                    <ol class="breadcrumb">
                        <li class="active">
                            <i class="fa fa-flickr"></i> Total Photos: <span class="photo-counter" ng-bind="photoCount"></span>
                        </li>
                    </ol>
                </div>
            </div>

            <div class="row btn-section">
                <div class="col-xs-4 col-md-2">
                    <button class="btn btn-gradient btn-block" ng-click="allPhotos()">
                        All
                    </button>
                </div>

                <div class="col-xs-4 col-md-2">
                    <button class="btn btn-green btn-block" ng-click="photosByColor(5)">
                        Green
                    </button>
                </div>

                <div class="col-xs-4 col-md-2">
                    <button class="btn btn-yellow btn-block" ng-click="photosByColor(4)">
                        Yellow
                    </button>
                </div>

                <div class="col-xs-4 col-md-2">
                    <button class="btn btn-red btn-block" ng-click="photosByColor(0)">
                        Red
                    </button>
                </div>
                
                <div class="col-xs-4 col-md-2">
                    <button class="btn btn-blue btn-block" ng-click="photosByColor(8)">
                        Blue
                    </button>
                </div>
                
                <div class="col-xs-4 col-md-2">
                    <button class="btn btn-purple btn-block" ng-click="photosByColor(9)">
                        Purple
                    </button>
                </div>
                
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <div class="col-lg-4 col-md-4 col-xs-12 thumb" ng-repeat="photo in photos">
                        <img ng-click="viewPhotoDetail(photo)" data-toggle="modal" data-target="#photo-modal" class="img-responsive" ng-src="{{photo.url}}" alt="Image M.I.A">
                    </div>
                </div>
            </div>

            <button ng-if="photos.length < photoCount" type="button" class="btn btn-primary btn-more" ng-click="morePhotos()">Show more photos</button>

    </div>

    <div class="modal fade" id="photo-modal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">{{currentPhoto.title}}</h4>
                </div>
                <div class="modal-body">
                    <img class="img-responsive" ng-src="{{currentPhoto.urlLarge}}" alt="Image M.I.A">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</div>
